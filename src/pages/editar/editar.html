<ion-header>
  <ion-navbar>
    <ion-title>
      Editar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
      
        <ion-card-content>

            <ion-searchbar (ionInput)="getPosts(getPosts)"></ion-searchbar>
            <ion-list>
              <ion-item *ngFor="let p of posts">
                {{ p.title }}
              </ion-item>
            </ion-list>

            <ion-list>

                <ion-item>
                  <ion-label floating>ID</ion-label>
                  <ion-input type="number"></ion-input>
                </ion-item>
              
                <ion-item>
                  <ion-label floating>Título</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Conteúdo</ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>
              
                  <button ion-button login (click)="cadastrar()"> Salvar </button>

              </ion-list>
        </ion-card-content>
      
      </ion-card>
</ion-content>
