<ion-header>
  <ion-navbar>
    <ion-title>Postagens</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>  
  <ion-list insert>
    <ion-item *ngFor="let p of posts">
      <ion-card>
        <ion-card header>
          {{p.title}}
        </ion-card>
        <ion-card-content>
          {{p.body}}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>  

</ion-content>
